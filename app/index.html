<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>khan</title>

    .editor { 
        height: 300px;
        width:100%;
    }
</style>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">syntactic.js</h3>
      </div>

      <div class="row">
        <div class="col-lg-6">

          <div id="editor1" class="editor">var test = function(n){
  // Be sure to use a for loop
  for(var i = 0; i < n; i++){
    var j = 3;
    while(j > 0){
      console.log(i,j);
    }
  }
};
          </div>
        </div>
        <div class="col-lg-6">
          <div id="editor2" class="editor">var test = function(n){
  for(var i = 0; i < n; i++){
    var j = 3;
    while(j > 0){
      console.log(i,j);
    }
  }
};</div>
        </div>
      </div>
      <br>
      <div class="row">
        <div id="notes" class="col-lg-12">
          
        </div>
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> Eric Adlam</p>
      </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/esprima/esprima.js"></script>
    <script src="bower_components/q/q.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/syntactic.js"></script>
        <!-- endbuild -->
        <script src="scripts/ace-builds/src-min-noconflict/ace.js"></script>
        <script>
            var editor1 = ace.edit("editor1");
            editor1.setTheme("ace/theme/chrome");
            editor1.getSession().setMode("ace/mode/javascript");

            var templateText = editor1.getSession().getValue();
            var template = syntactic.outline(templateText, {
                ignore:['VariableDeclarator', 
                        'BlockStatement', 
                        'Identifier', 
                        'Literal', 
                        'ExpressionStatement']}
            );
            console.log(template);
            var editor2 = ace.edit("editor2");
            editor2.setTheme("ace/theme/chrome");
            editor2.getSession().setMode("ace/mode/javascript");
            editor2.on('input', function() {
              var userText = editor2.getSession().getValue();
              var results = template.verify(userText)
              $('#notes').html(results);
              console.log(template.verify(userText));
            });
        </script>
</body>
</html>
